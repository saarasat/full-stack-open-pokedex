name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]
jobs:
  healthcheck:
    runs-on: ubuntu-18.04
    steps:
      - name: Check that pokedex is alive
        uses: jtalk/url-health-check-action@v1.4
        with:
          url: https://cicd-pokedex.herokuapp.com/
          max-attempts: 3
          retry-delay: 10s